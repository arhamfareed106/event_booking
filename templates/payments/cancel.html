{% extends 'base.html' %}

{% block title %}Payment Cancelled - EventBook{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8 px-4">
    <div class="text-center">
        <div class="rounded-full bg-red-500 p-3 mx-auto w-16 h-16 mb-6">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-white mb-4">Payment Cancelled</h1>
        <p class="text-gray-400 mb-8">Your payment was cancelled. No charges were made to your account.</p>
        
        <div class="flex justify-center space-x-4">
            <a href="{% url 'bookings' %}" 
               class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                Try Again
            </a>
            <a href="{% url 'events' %}" 
               class="inline-flex items-center px-4 py-2 border border-gray-700 text-base font-medium rounded-md text-gray-300 hover:bg-gray-700">
                Browse Events
            </a>
        </div>
    </div>
</div>
{% endblock %}
